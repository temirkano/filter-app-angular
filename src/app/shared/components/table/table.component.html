<div class="wrapper">
  <table>
    <thead>
      <tr>
        <th *ngFor="let header of headers">{{ header }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="data.length === 0">
        <td [attr.colspan]="headers.length">Нет данных</td>
      </tr>
      <tr *ngFor="let row of data | slice : 0 : displayLimit">
        <td>{{ row.address }}</td>
        <td>{{ row.gateway }}</td>
        <td>{{ row.interface }}</td>
      </tr>
    </tbody>
  </table>
  <div class="toggle-button" *ngIf="showToggleBtn()">
    <button (click)="toggleOpen()">
      {{ isOpen ? "Свернуть ⯅" : "Показать ещё ⯆" }}
      <span
        class="arrow"
        [ngClass]="{ 'arrow-up': isOpen, 'arrow-down': !isOpen }"
      ></span>
    </button>
  </div>
</div>
